<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Reverb Coding Challenge</title>
    <link rel="icon" href="https://static.reverb.com/assets/top-level/favicon-4b8f484605d9cc191b1ae8d52b37f272.png" type="image/x-icon" />
    <% if (debug === false) { %>
      <link type="text/css" rel="stylesheet" media="all" href="/css/app.<%= version %>.css" />
    <% } %>
  </head>

  <body>
    <div id="app"></div>
    <% if (debug === true) { %>
      <script src="/js/main.<%= version %>.js"></script>
    <% } else { %>
      <script src="/js/common.<%= version %>.js"></script>
      <script src="/js/index.<%= version %>.js"></script>
    <% } %>
  </body>

</html>
